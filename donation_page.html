<style>
  :root{
    --bg:#071126;
    --card:#0f1a2b;
    --muted:#9fb0c9;
    --text:#e7f3ff;
    --accent:#5fa3ff;
    --radius:14px;
    --pink:#ff69b4;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Arial;
    background:linear-gradient(180deg,#03102a 0,#071126 100%);
    color:var(--text);
  }
  .wrap{max-width:720px;margin:0 auto;padding:24px}
  header{text-align:center;padding:30px 16px}
  header h1{font-size:28px;margin:0;font-weight:800}
  header p{color:var(--muted);margin-top:8px;font-size:15px}

  .donation-card{
    background:linear-gradient(180deg,rgba(255,255,255,.02),transparent);
    padding:24px;border-radius:var(--radius);
    border:1px solid rgba(255,255,255,.04);
    box-shadow:0 8px 20px rgba(0,0,0,.35);
    text-align:center;
  }
  .donation-card img{
    max-width:250px;
    width:100%;
    border-radius:var(--radius);
    margin:20px auto;
    display:block;
    box-shadow:0 6px 18px rgba(0,0,0,0.4);
  }
  .donation-card h2{margin:0 0 14px;font-size:22px;font-weight:800}
  .donation-card p{color:var(--muted);font-size:15px;line-height:1.6;margin:6px 0 20px}

  /* UPI Box */
  .upi-box{
    margin:20px auto;
    padding:12px 16px;
    background:#0f1a2b;
    border:1px solid rgba(255,255,255,.1);
    border-radius:var(--radius);
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
    max-width:300px;
    cursor:pointer;
    transition:all 0.3s ease;
  }
  .upi-box span{font-size:15px;word-break:break-all}
  .upi-box:hover{background:#15243a;transform:scale(1.02)}

  .copy-msg{
    margin-top:10px;
    color:var(--pink);
    font-size:14px;
    display:none;
    font-weight:600;
  }

  /* Buttons */
  @keyframes cutePulse {
    0% { transform:scale(1); box-shadow:0 0 8px rgba(255,105,180,0.4); }
    50% { transform:scale(1.05); box-shadow:0 0 16px rgba(255,105,180,0.8); }
    100% { transform:scale(1); box-shadow:0 0 8px rgba(255,105,180,0.4); }
  }
  .actions{
    display:flex;justify-content:center;gap:16px;flex-wrap:wrap;margin-top:20px
  }
  .actions a{
    padding:14px 28px;border-radius:999px;
    font-weight:700;text-decoration:none;
    font-size:16px;
    background:#071829;border:1px solid rgba(255,255,255,.06);
    color:var(--text);
    transition:all 0.3s ease;
    animation:cutePulse 3s infinite;
  }
  .actions a:hover{background:var(--accent);color:#021127;transform:scale(1.05)}

  /* Mobile */
  @media(max-width:600px){
    header h1{font-size:22px}
    .donation-card h2{font-size:18px}
    .actions{flex-direction:column}
    .actions a{width:100%;text-align:center}
  }
</style>
</head>
